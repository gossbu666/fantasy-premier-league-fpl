<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FPL Points Predictor{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #37003c; text-align: center; margin-bottom: 10px; font-size: 2.5em; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 1.1em; }
        .nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #eee; }
        .nav a { color: #667eea; text-decoration: none; padding: 10px 20px; border-radius: 5px; transition: all 0.3s; }
        .nav a:hover { background: #667eea; color: white; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        select, input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        select:focus, input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
               color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #37003c; color: white; font-weight: 600; }
        tr:hover { background: #f5f5f5; }
        .position-badge { display: inline-block; padding: 4px 12px; border-radius: 20px; 
                         font-size: 12px; font-weight: 600; color: white; }
        .GK { background: #f59e0b; }
        .DEF { background: #10b981; }
        .MID { background: #3b82f6; }
        .FWD { background: #ef4444; }
        .footer { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 2px solid #eee; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš½ FPL Points Predictor</h1>
        <p class="subtitle">ML-Powered Fantasy Premier League Predictions</p>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </div>
        {% block content %}{% endblock %}
        <div class="footer">
            <p>Developed for DSAI Course | AIT 2025 | Deployed on AWS EC2</p>
        </div>
    </div>
</body>
</html>
